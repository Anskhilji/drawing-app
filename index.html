<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <link rel="stylesheet" href="styling.css">
    <title>Drawing App</title>
</head>

<body>
    <!-- title -->
    <div id="header">Drawing App</div>
    <!-- title -->
    <div class="inputContainer">
        <!-- color -->
        <div class="input" id="colorInput">
            <input type="color" list="" id="paintColor">
        </div>

        <!-- size -->
        <div class="input" id="thicknessInput">
            <div id="circle">

            </div>
        </div>
        <div class="input">
            <div id="slider"></div>
        </div>
    </div>

    <!-- canvas container -->
    <div id="container">
        <canvas id="paint" width="500px" height="400px"></canvas>
    </div>
    <!-- buttons -->
    <div class="inputContainer2">
        <!-- erase -->
        <div class="input2">
            <span class="button" id="erase">Erase</span>
        </div>
        <!-- Save -->
        <div class="input2">
            <span class="button" id="save">Save</span>
        </div>
        <!-- Reset -->
        <div class="input2">
            <span class="button" id="reset">Reset</span>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
